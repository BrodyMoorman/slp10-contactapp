<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title> Friends by Daylight Contact Manager! </title>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <!-- Setting background to black in case background image doesnt cover fully-->
    <style>
        html{
            background-color: black;
        }
    </style>
    <body>

        <!--overall document formatting-->
        <div class="hero">
            <div class="notification-container">
            </div>
            <h1 class="title"> Friends By Daylight Contact Manager! </h1>
            
            <!-- Login / SignUp box -->
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
                    </div>
                <form id= "login" class="login-group">
                    <input type="email" class="input-field" placeholder="Email" id="loginEmail" required>
                    <input type="password" class="input-field" placeholder="Password" id="loginPassword" required>
                    <button  class="submit-btn" onclick="doLogin();">Log in</button>
                    <div class="result" id="loginResult"></div>

                </form>

                <form id="signup" class="signup-group">
                    <input type="firstN" class="input-field" placeholder="First Name" id="signupFirst" required>
                    <input type="lastN" class="input-field" placeholder="Last Name" id="signupLast" required>
                    <input type="email" class="input-field" placeholder="Email" id="signupEmail" required>
                    <input type="password" class="input-field" placeholder="Password" id="signupPassword" required>
                    <button type="submit" class="submit-btn" onclick="doSignup();">Sign Up</button>
                    <div class="result" id="signupResult"></div>
                    <!-- Figure out the javascript for the login and sign up commands -->
                </form>
            </div>
            
            <!--  Github icon that links to repository -->
            <div class="github-icon">
                <a href="https://github.com/BrodyMoorman/slp10-contactapp" id="githubLink"><img src="/images/github.png"></a>
            </div>
        </div>

        <!-- Script to switch between login / signup screens -->
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signup");
            var z = document.getElementById("btn");

            function signup()
            {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login()
            {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
</html>
